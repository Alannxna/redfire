<body>

    <script>
        let refreshInterval;

        function formatBytes(bytes) {
            const units = ['B', 'KB', 'MB', 'GB', 'TB'];
            let size = bytes;
            let unitIndex = 0;
            
            while (size >= 1024 && unitIndex < units.length - 1) {
                size /= 1024;
                unitIndex++;
            }
            
            return `${size.toFixed(1)} ${units[unitIndex]}`;
        }

        function formatUptime(seconds) {
            const days = Math.floor(seconds / (3600 * 24));
            const hours = Math.floor((seconds % (3600 * 24)) / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            
            if (days > 0) {
                return `${days}å¤© ${hours}å°æ—¶`;
            } else if (hours > 0) {
                return `${hours}å°æ—¶ ${minutes}åˆ†é’Ÿ`;
            } else {
                return `${minutes}åˆ†é’Ÿ`;
            }
        }

        function updateOverview(overview) {
            document.getElementById('online-services').textContent = overview.online_services;
            document.getElementById('total-services').textContent = overview.total_services;
            document.getElementById('cpu-usage').textContent = `${overview.cpu_usage.toFixed(1)}%`;
            document.getElementById('memory-usage').textContent = `${overview.memory_usage.toFixed(1)}%`;
            document.getElementById('disk-usage').textContent = `${overview.disk_usage.toFixed(1)}%`;

            // æ›´æ–°ç³»ç»Ÿå¥åº·çŠ¶æ€
            const healthIndicator = document.getElementById('system-health');
            healthIndicator.className = `health-indicator ${overview.system_health}`;
            
            const healthText = {
                'healthy': 'ç³»ç»Ÿå¥åº·',
                'warning': 'ç³»ç»Ÿè­¦å‘Š',
                'critical': 'ç³»ç»Ÿå¼‚å¸¸',
                'unknown': 'çŠ¶æ€æœªçŸ¥'
            };
            
            healthIndicator.querySelector('span').textContent = healthText[overview.system_health] || 'çŠ¶æ€æœªçŸ¥';
        }

        function renderServices(services) {
            const container = document.getElementById('services-container');
            const serviceCount = document.getElementById('service-count');
            
            if (!services || services.length === 0) {
                container.innerHTML = '<div class="error">æ— æ³•è·å–æœåŠ¡çŠ¶æ€æ•°æ®</div>';
                return;
            }

            const onlineCount = services.filter(s => s.status === 'online').length;
            const totalCount = services.length;
            serviceCount.textContent = `(${onlineCount}/${totalCount} åœ¨çº¿)`;

            const servicesHtml = services.map(service => `
                <div class="service-card ${service.status}">
                    <div class="service-header">
                        <div>
                            <div class="service-name">${service.name}</div>
                            <div class="type-badge">${service.type}</div>
                        </div>
                        <div class="service-status ${service.status}">
                            <div class="status-dot"></div>
                            ${service.status === 'online' ? 'åœ¨çº¿' : 
                              service.status === 'partial' ? 'éƒ¨åˆ†' : 'ç¦»çº¿'}
                        </div>
                    </div>
                    <div class="service-info">${service.description}</div>
                    <div class="service-details">
                        <span class="service-port">:${service.port}</span>
                        <span>ç«¯å£${service.port_active ? 'å·²å¼€æ”¾' : 'æœªå¼€æ”¾'}</span>
                    </div>
                    ${service.health_details ? `
                        <div style="margin-top: 10px; font-size: 0.8rem; color: #9ca3af;">
                            å¥åº·æ£€æŸ¥: ${service.health_ok ? 'âœ… é€šè¿‡' : 'âŒ å¤±è´¥'}
                        </div>
                    ` : ''}
                </div>
            `).join('');

            container.innerHTML = `<div class="services-grid">${servicesHtml}</div>`;
        }

        function renderSystemInfo(systemInfo) {
            const container = document.getElementById('system-container');
            
            if (!systemInfo || systemInfo.error) {
                container.innerHTML = '<div class="error">æ— æ³•è·å–ç³»ç»Ÿä¿¡æ¯</div>';
                return;
            }

            container.innerHTML = `
                <div class="metric">
                    <div class="metric-label">CPU ä½¿ç”¨ç‡</div>
                    <div class="metric-value">${systemInfo.cpu_percent.toFixed(1)}%</div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${systemInfo.cpu_percent}%"></div>
                    </div>
                </div>
                <div class="metric">
                    <div class="metric-label">å†…å­˜ä½¿ç”¨ç‡</div>
                    <div class="metric-value">${systemInfo.memory.percent.toFixed(1)}%</div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${systemInfo.memory.percent}%"></div>
                    </div>
                    <div style="font-size: 0.8rem; color: #9ca3af; margin-top: 4px;">
                        ${formatBytes(systemInfo.memory.used)} / ${formatBytes(systemInfo.memory.total)}
                    </div>
                </div>
                <div class="metric">
                    <div class="metric-label">ç£ç›˜ä½¿ç”¨ç‡</div>
                    <div class="metric-value">${systemInfo.disk.percent.toFixed(1)}%</div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${systemInfo.disk.percent}%"></div>
                    </div>
                    <div style="font-size: 0.8rem; color: #9ca3af; margin-top: 4px;">
                        ${formatBytes(systemInfo.disk.used)} / ${formatBytes(systemInfo.disk.total)}
                    </div>
                </div>
                <div class="metric">
                    <div class="metric-label">ç³»ç»Ÿè¿è¡Œæ—¶é—´</div>
                    <div class="metric-value">${formatUptime(systemInfo.uptime)}</div>
                </div>
            `;
        }

        async function fetchData() {
            try {
                const [overviewResponse, servicesResponse, systemResponse] = await Promise.all([
                    fetch('/dashboard/api/overview'),
                    fetch('/dashboard/api/services'),
                    fetch('/dashboard/api/system')
                ]);

                const overview = await overviewResponse.json();
                const services = await servicesResponse.json();
                const systemInfo = await systemResponse.json();

                updateOverview(overview);
                renderServices(services);
                renderSystemInfo(systemInfo);

                document.getElementById('last-updated').textContent = 
                    `æœ€åæ›´æ–°: ${new Date().toLocaleString()}`;

            } catch (error) {
                console.error('è·å–æ•°æ®å¤±è´¥:', error);
                document.getElementById('services-container').innerHTML = 
                    '<div class="error">ç½‘ç»œè¿æ¥å¤±è´¥ï¼Œè¯·æ£€æŸ¥æœåŠ¡çŠ¶æ€</div>';
                document.getElementById('system-container').innerHTML = 
                    '<div class="error">æ— æ³•è¿æ¥åˆ°æœåŠ¡å™¨</div>';
            }
        }

        function refreshData() {
            fetchData();
        }

        function startAutoRefresh() {
            // ç«‹å³è·å–ä¸€æ¬¡æ•°æ®
            fetchData();
            
            // æ¯10ç§’è‡ªåŠ¨åˆ·æ–°
            refreshInterval = setInterval(fetchData, 10000);
        }

        function stopAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        }

        // é¡µé¢åŠ è½½æ—¶å¯åŠ¨è‡ªåŠ¨åˆ·æ–°
        document.addEventListener('DOMContentLoaded', startAutoRefresh);

        // é¡µé¢å¸è½½æ—¶åœæ­¢è‡ªåŠ¨åˆ·æ–°
        window.addEventListener('beforeunload', stopAutoRefresh);

        // é¡µé¢è·å¾—ç„¦ç‚¹æ—¶åˆ·æ–°æ•°æ®
        window.addEventListener('focus', fetchData);
    </script>
