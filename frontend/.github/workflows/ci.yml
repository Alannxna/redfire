name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [main, develop]
    paths:
      - 'frontend/**'
      - '.github/workflows/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'frontend/**'
  workflow_dispatch:

# å–æ¶ˆä¹‹å‰çš„è¿è¡Œ
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '18'
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

jobs:
  # å˜æ›´æ£€æµ‹
  changes:
    name: ğŸ” æ£€æµ‹å˜æ›´
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.changes.outputs.frontend }}
      packages: ${{ steps.changes.outputs.packages }}
      apps: ${{ steps.changes.outputs.apps }}
    steps:
      - name: ğŸ“¥ æ£€å‡ºä»£ç 
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ” æ£€æµ‹è·¯å¾„å˜æ›´
        uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            frontend:
              - 'frontend/**'
            packages:
              - 'frontend/packages/**'
            apps:
              - 'frontend/apps/**'

  # ä»£ç è´¨é‡æ£€æŸ¥
  quality:
    name: ğŸ” ä»£ç è´¨é‡
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: ğŸ“¥ æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: ğŸ“¦ è®¾ç½®Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ“± å®‰è£…ä¾èµ–
        run: npm ci

      - name: ğŸ” ESLintæ£€æŸ¥
        run: npm run lint

      - name: ğŸ’… Prettieræ£€æŸ¥
        run: npm run format:check

      - name: ğŸ”¤ TypeScriptæ£€æŸ¥
        run: npm run type-check

  # æµ‹è¯•
  test:
    name: ğŸ§ª æµ‹è¯•
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    defaults:
      run:
        working-directory: frontend
    strategy:
      matrix:
        node-version: [18, 20]
    steps:
      - name: ğŸ“¥ æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: ğŸ“¦ è®¾ç½®Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ“± å®‰è£…ä¾èµ–
        run: npm ci

      - name: ğŸ§ª è¿è¡Œå•å…ƒæµ‹è¯•
        run: npm run test:coverage

      - name: ğŸ“Š ä¸Šä¼ è¦†ç›–ç‡æŠ¥å‘Š
        uses: codecov/codecov-action@v3
        if: matrix.node-version == 18
        with:
          directory: frontend/coverage
          flags: frontend
          name: frontend-coverage

  # æ„å»º
  build:
    name: ğŸ—ï¸ æ„å»º
    runs-on: ubuntu-latest
    needs: [quality, test]
    if: needs.changes.outputs.frontend == 'true'
    defaults:
      run:
        working-directory: frontend
    strategy:
      matrix:
        app: [web-app, mobile-app, admin-dashboard, trading-terminal]
    steps:
      - name: ğŸ“¥ æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: ğŸ“¦ è®¾ç½®Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ“± å®‰è£…ä¾èµ–
        run: npm ci

      - name: ğŸ—ï¸ æ„å»º ${{ matrix.app }}
        run: npm run build:${{ matrix.app }}

      - name: ğŸ“¦ ä¸Šä¼ æ„å»ºäº§ç‰©
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.app }}-build
          path: frontend/apps/${{ matrix.app }}/dist
          retention-days: 7

  # E2Eæµ‹è¯•
  e2e:
    name: ğŸ­ E2Eæµ‹è¯•
    runs-on: ubuntu-latest
    needs: build
    if: needs.changes.outputs.apps == 'true'
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: ğŸ“¥ æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: ğŸ“¦ è®¾ç½®Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ“± å®‰è£…ä¾èµ–
        run: npm ci

      - name: ğŸ“¥ ä¸‹è½½æ„å»ºäº§ç‰©
        uses: actions/download-artifact@v3
        with:
          name: web-app-build
          path: frontend/apps/web-app/dist

      - name: ğŸ­ è¿è¡ŒE2Eæµ‹è¯•
        run: npm run test:e2e

      - name: ğŸ“¸ ä¸Šä¼ æµ‹è¯•æˆªå›¾
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: e2e-screenshots
          path: frontend/test-results

  # Dockeræ„å»º
  docker:
    name: ğŸ³ Dockeræ„å»º
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: ğŸ“¥ æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: ğŸ³ è®¾ç½®Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ” ç™»å½•å®¹å™¨æ³¨å†Œè¡¨
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ æå–å…ƒæ•°æ®
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/${{ github.repository }}/frontend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ—ï¸ æ„å»ºå’Œæ¨é€Dockeré•œåƒ
        uses: docker/build-push-action@v4
        with:
          context: frontend
          file: frontend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  # éƒ¨ç½²åˆ°é¢„è§ˆç¯å¢ƒ
  deploy-preview:
    name: ğŸš€ éƒ¨ç½²é¢„è§ˆ
    runs-on: ubuntu-latest
    needs: [build, docker]
    if: github.event_name == 'pull_request'
    environment:
      name: preview-${{ github.event.number }}
      url: https://redfire-frontend-pr-${{ github.event.number }}.vercel.app
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: ğŸ“¥ æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: ğŸ“¥ ä¸‹è½½æ„å»ºäº§ç‰©
        uses: actions/download-artifact@v3
        with:
          name: web-app-build
          path: frontend/apps/web-app/dist

      - name: ğŸš€ éƒ¨ç½²åˆ°Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: frontend/apps/web-app
          alias-domains: redfire-frontend-pr-${{ github.event.number }}.vercel.app

  # éƒ¨ç½²åˆ°ç”Ÿäº§ç¯å¢ƒ
  deploy-production:
    name: ğŸŒŸ éƒ¨ç½²ç”Ÿäº§
    runs-on: ubuntu-latest
    needs: [e2e, docker]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://redfire.com
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: ğŸ“¥ æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: ğŸ“¥ ä¸‹è½½æ„å»ºäº§ç‰©
        uses: actions/download-artifact@v3
        with:
          name: web-app-build
          path: frontend/apps/web-app/dist

      - name: ğŸš€ éƒ¨ç½²åˆ°ç”Ÿäº§ç¯å¢ƒ
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: frontend/apps/web-app

  # é€šçŸ¥
  notify:
    name: ğŸ“¢ é€šçŸ¥
    runs-on: ubuntu-latest
    needs: [deploy-production, deploy-preview]
    if: always()
    steps:
      - name: ğŸ“¢ å‘é€é€šçŸ¥
        uses: 8398a7/action-slack@v3
        if: always()
        with:
          status: ${{ job.status }}
          channel: '#redfire-ci'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          fields: repo,message,commit,author,action,eventName,ref,workflow
